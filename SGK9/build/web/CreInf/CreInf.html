        function getImputado1(){
            let nameSplit = textBox_Nombre.value.split(" ");
            let nombre = "";
            for(let i=0; i<nameSplit.length-2;i++){
                nombre += nameSplit[i]+" ";
            }
            
            let dirSplit = textBox_DireccionExacta.value.split(" ");
            let direccion = "";
            for(let i=0; i<dirSplit.length-1;i++){
                direccion += dirSplit[i]+" ";
            }
            
            let aprehend;
            if(radio_AprehendidoSi.checked){
                aprehend = true;
            }
            if(radio_AprehendidoNo.checked){
                aprehend = false;
            }
            
            let entend;
            if(radio_entendio.checked){
                entend = true;
            }
            if(radio_entendioNo.checked){
                entend = false;
            }
            let motivo;
            if(checkBox_firma.checked){
                motivo = "no quiso";
            }
            if(checkBox_NoSabeFirmar.checked){
                motivo = "no sabe";
            }
            
            return new Imputado(textBox_Cedula.value,nombre,nameSplit[nameSplit.length-2],nameSplit[nameSplit.length-1],
            textBox_Sexo.value,textBox_Edad.value,textBox_Nacionalidad.value,textBox_FechaNacimiento.value,informeId,
            "",direccion,dirSplit[dirSplit.length-1],textBox_conocidoComo.value,aprehend,textBox_horaaprehension.value,entend,
            motivo,textBox_rasgos.value,textBox_vestimenta.value);
        }
